<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario Modulares</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6fa; }
    #menuLateral {
      padding: 1rem;
      background: #e9ecef;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 180px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #menuLateral button {
      text-align: left;
      font-weight: bold;
      border: none;
      background: #dee2e6;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #menuLateral button:hover {
      background: #ced4da;
    }
    #contenido {
      margin-left: 200px;
    }
  </style>
</head>
<body>
  <div id="menuLateral">
    <button onclick="mostrarVista('inventario')">Inventario</button>
    <button onclick="mostrarVista('ventas')">Ventas</button>
    <button onclick="mostrarVista('estadisticas')">Estad√≠sticas</button>
  </div>

  <div id="contenido" class="container mt-4"></div>

  <div id="loginOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.7);z-index:9999;display:flex;justify-content:center;align-items:center;">
    <div class="bg-white p-4 rounded shadow" id="loginBox"></div>
  </div>

  <script>
    const usuarioAutorizado = "gilmar.lagosc@gmail.com";

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      if (data.email === usuarioAutorizado) {
        document.getElementById("loginOverlay").style.display = "none";
        localStorage.setItem("usuarioAutenticado", "true");
        if (typeof inicializarAplicacion === "function") inicializarAplicacion();
      } else {
        alert("Usuario no autorizado");
      }
    }

    window.onload = () => {
      if (localStorage.getItem("usuarioAutenticado") === "true") {
        document.getElementById("loginOverlay").style.display = "none";
        if (typeof inicializarAplicacion === "function") inicializarAplicacion();
        return;
      }

      google.accounts.id.initialize({
        client_id: "44635824268-o6n0gvu9smp2tlsuk23b8n17660r32gj.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("loginBox"),
        { theme: "outline", size: "large" }
      );

      google.accounts.id.prompt();
    };
  </script>
  <script src="client.js"></script>
</body>
</html>
