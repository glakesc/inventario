<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario Modulares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SDK Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: #262626;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loginOverlay">
    <div id="g_id_onload"
         data-client_id="44635824268-o6n0gvu9smp2tlsuk23b8n17660r32gj.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="filled_black"
         data-text="sign_in_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>
  </div>

  <!-- Script principal -->
  <script src="client.js" defer></script>
</body>
</html>
