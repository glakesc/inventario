<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario Modulares</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f6f7fb;
      font-family: 'Segoe UI', sans-serif;
    }
    #contenido {
      padding: 2rem;
    }
    th input {
      width: 100%;
      font-size: 0.9rem;
    }
    .btn {
      margin: 5px 3px;
    }
    table img {
      height: 40px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #1f6feb;
    }
    .btn-danger {
      background-color: #d73a49;
    }
    #menuLateral button {
      display: block;
      margin-bottom: 8px;
      width: 100%;
      background: #e7eaf0;
      border: none;
      padding: 10px;
      text-align: left;
      border-radius: 5px;
    }
    #menuLateral button:hover {
      background-color: #d0d7de;
    }
  </style>
</head>
<body>
  <div id="loginOverlay" class="d-flex justify-content-center align-items-center vh-100 bg-dark bg-opacity-75 position-fixed top-0 start-0 w-100 z-3">
    <div class="bg-white p-4 rounded shadow">
      <div id="g_id_onload"
           data-client_id="44635824268-o6n0gvu9smp2tlsuk23b8n17660r32gj.apps.googleusercontent.com"
           data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>
  </div>

  <div id="contenido" class="container"></div>

  <script src="client.js"></script>
</body>
</html>
