<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario Modulares</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f6f7fb;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    #contenido {
      padding: 2rem;
      margin-left: 200px;
    }
    th input {
      width: 100%;
      font-size: 0.9rem;
    }
    .btn {
      margin: 5px 3px;
    }
    table img {
      height: 40px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #1f6feb;
    }
    .btn-danger {
      background-color: #d73a49;
    }
    #menuLateral {
      position: absolute;
      left: 0;
      top: 0;
      width: 180px;
      height: 100vh;
      background: #fff;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #menuLateral button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      background: #e7eaf0;
      border: none;
      padding: 10px;
      text-align: left;
      border-radius: 5px;
      font-weight: bold;
    }
    #menuLateral button:hover {
      background-color: #d0d7de;
    }
  </style>
</head>
<body>
  <div id="loginOverlay" class="d-flex justify-content-center align-items-center vh-100 bg-dark bg-opacity-75 position-fixed top-0 start-0 w-100 z-3">
    <div class="bg-white p-4 rounded shadow" id="loginBox"></div>
  </div>

  <div id="menuLateral"></div>
  <div id="contenido" class="container"></div>

  <script>
    const usuarioAutorizado = "gilmar.lagos@gmail.com";

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      if (data.email === usuarioAutorizado) {
        document.getElementById("loginOverlay").style.display = "none";
        if (typeof inicializarAplicacion === 'function') {
          inicializarAplicacion();
        }
      } else {
        alert("Usuario no autorizado");
      }
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "44635824268-o6n0gvu9smp2tlsuk23b8n17660r32gj.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });

      google.accounts.id.renderButton(
        document.getElementById("loginBox"),
        { theme: "outline", size: "large" }
      );

      google.accounts.id.prompt();
    };
  </script>

  <script src="client.js"></script>
</body>
</html>
